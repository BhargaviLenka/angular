<div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">     
    </div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">    
    </div>    
  </div>    
  <hr style="background-color:black" />  
  <div class="fo">
    <h1>search with branch/rollno</h1>
    <input type="text" name="search" [(ngModel)]= "s">
    <button (click)="search(s)">search</button>
 </div>  
  
<div>  
    <table class="table table-dark table-striped">  
      <thead>  
        <tr> 
          <th>s.no</th>  
          <th>isbn</th>  
          <th>student_id</th> 
          <th>issued_date</th> 
          <th>expiry_datae/th>
          <th>bookname</th>
          <th>author</th>
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let e of emp,let rowIndex = index" >  
          <td>{{rowIndex+1}}</td>
          <td >{{e.isbn}}</td>  
          <td >{{e.student_id}}</td>
          <td>{{e.issued_date}}</td> 
          <td>{{e.expiry_date}}</td>
          <td>{{e.isbn_id__name}}</td>
          <td>{{e.isbn_id__author}}</td>
        </tr>  
      </tbody> 
    </table>
