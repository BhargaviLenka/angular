<button routerLink="/">
  Go back
</button>
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">username</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.username"
            name="title"
          />
        </div>
        <small style="color:red"  *ngIf="valid()">no such user</small>
        <div class="form-group">
          <label for="author">password</label>
          <input
           type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="tutorial.password"
            name="password"
          />
        </div>
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
