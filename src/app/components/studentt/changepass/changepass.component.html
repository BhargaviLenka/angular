<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="author">currentpassword</label>
          <input
            class="form-control"
            id="author"
            required
            [(ngModel)]="tutorial.current_password"
            name="author"
          />
        </div>
        <div class="form-group">
          <label for="isbn">new password</label>
          <input
            class="form-control"
            id="isbn"
            required
            [(ngModel)]="tutorial.new_password"
            name="isbn"
          />
        </div>
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
      
    </div>
  </div>
