 <div class="container profile" *ngFor ='let e of emp'>
    <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src={{imageSrc}} alt="" width="310px" height="270px">
                </div>
            </div>
      </div>
      <div class="col-md-8">
          <div class="profile-tab">
              <div class="tab-pane">
                  <div class="row">
                      <div class="col-md-6">
                          <label>ID:</label>
                      </div>
                      <div class="col-md-6">
                          <p>{{e.id}}</p>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <label>first_name:</label>
                    </div>
                    <div class="col-md-6">
                        <p>{{e.user_id__first_name}}</p>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <label>last_name:</label>
                  </div>
                  <div class="col-md-6">
                      <p>{{e.user_id__last_name}}</p>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <label>Email:</label>
                </div>
                <div class="col-md-6">
                    <p>{{e.user_id__email}}</p>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <label>Branch:</label>
              </div>
              <div class="col-md-6">
                  <p>{{e.branch}}</p>
              </div>
          </div>
            <div class="row">
              <div class="col-md-6">
                  <label>Rollno:</label>
              </div>
              <div class="col-md-6">
                  <p>{{e.roll_no}}</p>
              </div>
          </div>
                  
              </div>
              <a routerLink="/stuloginn/editprofile" style="width: 9rem;" class="btn btn-outline-primary mt-3">Edit Profile</a>
          </div>
      </div>
</div>
