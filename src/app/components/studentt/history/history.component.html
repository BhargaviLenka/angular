

<div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">    
    </div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">    
    </div>    
  </div>    
  <hr style="background-color:black" />    
  
<div>  
    <table class="table table-dark table-striped">  
      <thead>  
        <tr>   
          <th>isbn</th>  
          <th>student_id</th> 
          <th>issued_data</th> 
          <th>expiry_data</th>
          <th>fine</th>
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let e of emp">  
          <td >{{e.isbn}}</td>  
          <td >{{e.student_id}}</td>
          <td>{{e.issued_date}}</td> 
          <td>{{e.expiry_date}}</td>
          <td>
           {{fine(e.issued_date)}}
          </td>
        </tr>  
      </tbody> 
    </table>
