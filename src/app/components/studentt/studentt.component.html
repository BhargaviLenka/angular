

<div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">     
    </div>    
    <div class="row" style="margin-top:10px;margin-bottom: 10px;">    
    </div>    
  </div>    
  <hr style="background-color:black" />    
  <div class="fo">
    <h1>search with branch/rollno</h1>
    <input type="text" name="search" [(ngModel)]= "s">
    <button (click)="search(s)">search</button>
 </div>
  
<div>  
    <table class="table table-dark table-striped">  
      <thead>  
        <tr>
          <th>s.no</th>   
          <th>id</th>  
          <th>branch</th>  
          <th>rollno</th>
          <th>first_name</th>
          <th>last_name</th>
          <th>email</th>
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let e of emp let row=index">  
          <td>{{row+1}}</td>
          <td >{{e.id}}</td>  
          <td >{{e.branch}}</td>  
          <td>{{e.roll_no}}</td> 
          <td>{{e.user_id__first_name}}</td>
          <td>{{e.user_id__last_name}}</td>
          <td>{{e.user_id__email}}</td>
          <td><button class="btn btn-danger" (click)="f(e.id)" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button></td>
        </tr>  
      </tbody> 
    </table>  
  </div>
